<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liz Nails Booking</title>
<link rel="stylesheet" href="book.css">
<script src="booking.js" defer></script>
</head>
<body>
<div class="liz-booking" id="liz-booking">
  <h3>Book an Appointment â€” Liz Nails</h3>

  <label>Select Services (multiple selections allowed):</label>
  <div class="liz-checkboxes" id="service-list"></div>

  <div class="liz-row">
    <div class="liz-field">
      <label>Full Name</label>
      <input type="text" id="client-name" placeholder="John Doe">
    </div>
    <div class="liz-field">
      <label>Phone Number</label>
      <input type="tel" id="client-phone" placeholder="+1 416 ...">
    </div>
  </div>

  <div class="liz-row">
    <div class="liz-field">
      <label>Email</label>
      <input type="email" id="client-email" placeholder="you@example.com">
    </div>
    <div class="liz-field">
      <label>Number of People</label>
      <input type="number" id="client-count" value="1" min="1">
    </div>
  </div>

  <div class="liz-row">
    <div class="liz-field">
      <label>Date & Time</label>
      <input type="datetime-local" id="appointment-datetime">
    </div>
    <div class="liz-field">
      <label>Notes / Requests</label>
      <textarea id="client-note" placeholder="French + GelX, allergies..."></textarea>
    </div>
  </div>

  <button id="liz-submit">Book Appointment</button>
  <div id="liz-status"></div>
  <div id="liz-summary" style="display:none"></div>
</div>
</body>
</html>
