<form id="bookingForm">
  <input name="name" placeholder="Full Name" required>
  <input name="phone" placeholder="Phone Number" required>
  <input name="email" placeholder="Email" required>
  
  <label>Services</label>
  <select name="services" multiple>
    <option>Manicure</option>
    <option>Pedicure</option>
    <option>Gel Nails</option>
    <option>Nail Art</option>
  </select>

  <input name="people" type="number" min="1" placeholder="Number of People" required>
  <input name="date" type="date" required>
  <input name="time" type="time" required>
  <textarea name="notes" placeholder="Notes"></textarea>

  <button>Book Appointment</button>
</form>

<p id="msg"></p>

<script>
document.getElementById("bookingForm").addEventListener("submit", async e => {
  e.preventDefault();
  const f = e.target;
  const data = {
    name: f.name.value,
    phone: f.phone.value,
    email: f.email.value,
    services: Array.from(f.services.selectedOptions).map(o => o.value),
    people: f.people.value,
    date: f.date.value,
    time: f.time.value,
    notes: f.notes.value
  };

  const res = await fetch("YOUR_CLOUD_FUNCTION_URL", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  const r = await res.json();
  document.getElementById("msg").textContent = r.message;
});
</script>
