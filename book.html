<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liz Nails | Book Appointment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <div class="booking-container">
    <h2>Book Your Appointment</h2>
    <form id="booking-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="service" required>
        <option value="">Select Service</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
        <option value="Nail Extension">Nail Extension</option>
      </select>
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <textarea name="note" placeholder="Note (optional)"></textarea>
      <button type="submit">Book Now</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const form = document.getElementById('booking-form');
    const msg = document.getElementById('msg');
    const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL'; // Thay báº±ng link Web App Google Script

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.textContent = "Appointment booked! We'll contact you soon ðŸ’•";
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          msg.textContent = "Something went wrong. Please try again!";
        });
    });
  </script>
</body>
</html>
